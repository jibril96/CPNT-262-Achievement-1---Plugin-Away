<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/themes/splide-skyblue.min.css">
<link rel="stylesheet" href="styles.css">
 <script>
    document.addEventListener( 'DOMContentLoaded', function() {
    var splide = new Splide( '.splide' );
    splide.mount();
  } );
</script>
    <title>Plugin' Away Slideshow</title>
</head>
<body>
    <div class="splide">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg?cs=srgb&dl=pexels-andy-vu-3244513.jpg&fm=jpg" alt=""></li>
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg?cs=srgb&dl=pexels-jacob-colvin-1761279.jpg&fm=jpg" alt=""></li>
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/1785493/pexels-photo-1785493.jpeg?cs=srgb&dl=pexels-kasuma-1785493.jpg&fm=jpg" alt=""></li>
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/3626733/pexels-photo-3626733.jpeg?cs=srgb&dl=pexels-daria-shevtsova-3626733.jpg&fm=jpg" alt=""></li>
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/878151/pexels-photo-878151.jpeg?cs=srgb&dl=pexels-philip-ackermann-878151.jpg&fm=jpg" alt=""></li>
                  <li class="splide__slide"><img src="https://images.pexels.com/photos/4490705/pexels-photo-4490705.jpeg?cs=srgb&dl=pexels-maarten-van-den-heuvel-4490705.jpg&fm=jpg" alt=""></li>
              </ul>
        </div>
      </div>
</body>
</html>
